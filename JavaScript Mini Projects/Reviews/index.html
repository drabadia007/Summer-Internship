<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/332d080af6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="review-box">
            <h1>Our Reviews</h1>
            <div class="bar"></div>

            <article id="article">
                <img class="mb" id="person-img" src="./person-1.jpeg" alt="">
                <h3 class="mb lsp" id="pname">Sara Jones</h3>
                <p class="mb" id="job">UX DESIGNER</p>
                <p class="mb" id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut consectetur sunt quidem recusandae voluptate a impedit quisquam earum libero ratione.</p>

                <div class="btn-box">
                    <i class="fa-solid fa-chevron-left prev fa-2x cb"></i>
                    <i class="fa-solid fa-chevron-right next fa-2x cb"></i>
                </div>

                <button id="surprise" class="surprise">Surprise Me</button>
            </article>
        </div>
    </div>
</body>
</html>
