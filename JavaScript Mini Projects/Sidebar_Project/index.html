<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/332d080af6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Coding <span class="textblue">Addict</span></h1>

            <div class="close-box">
                <i class="fa-solid fa-xmark fa-2x close textred"></i>
            </div>
        </div>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="social-icons">
            <i class="fa-brands fa-facebook fa-2x textblue"></i>
            <i class="fa-brands fa-twitter fa-2x textblue"></i>
            <i class="fa-brands fa-behance fa-2x textblue"></i>
            <i class="fa-brands fa-linkedin fa-2x textblue"></i>
            <i class="fa-solid fa-gem fa-2x textblue"></i>
        </div>
    </div>

    <div class="toggle-box">
        <i class="fa-solid fa-bars fa-2x toggle"></i>
    </div>
</body>
</html>
